server:
  #  服务器端口号配置
  port: 9097
  servlet:
    context-path: /huaweifront

spring:
  #    rabbitMq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: CSRD_PASS@2023user
    virtual-host: /
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/railway_dj?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化大小，最小，最大
    initial-size: 10
    min-idle: 10
    max-active: 50
    # 获取连接等待超时的时间
    max-wait: 28800
    # 配置间隔多久才进行一次检测(毫秒)
    time-between-eviction-runs-millis: 60000
    # 配置一个连接在池中最小生存的时间(毫秒)
    min-evictable-idle-time-millis: 30000
    validation-query: select 1 from dual
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    # 配置监控统计拦截的filters
    filters: stat,wall,slf4j

logging:
  config: classpath:logback.xml
  level:
    root: info

