    username: root
    password: root
    host: 127.0.0.1
    port: 22
    videoPath: /home/tky/video/
    imagePath: /home/tky/image/
  amq:
    # 交换机
    test-monitor-platform: test_monitor_platform #交换机（Exchange）
    # 绑定路由队列
    alarm-merge-queue: ALARM_QUEUE_MERGE # 报警队列
    state-merge-queue: STATE_QUEUE_MERGE # 状态队列
    command-confirm-queue: COMMAND_CONFIRM_QUEUE # 布撤防确认队列
    # 路由
    alarm-merge-routingKey: alarm-merge-routingKey #报警路由
    state-merge-routingKey: state-merge-routingKey #状态路由
    command-routingKey: command-routingKey #布撤防路由
    # 广播队列交换机
    alarm_fanout_exchange: ALARM_CONFIRM_QUEUE
    state_fanout_exchange: STATE_CONFIRM_QUEUE
    command_fanout_exchange: COMMAND_QUEUE
    # 自定义广播队列
    alarm_fanout_queue: HW_ALARM_CONFIRM_QUEUE
    state_fanout_queue: HW_STATE_CONFIRM_QUEUE
    command_fanout_queue: HW_COMMAND_QUEUE

    # 上传地址
