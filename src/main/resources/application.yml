  base:
    companyCode: 102
    companyName: hw #单位名称  拼音
    #####ivs配置#####
    ivsalgorithmCode: 112 # 毫米波雷达
    ivsAreaCode: 48 # 毫米波雷达
    ivsPosition: K0 #雷视基础距离
    ivs-line-info: L201 #线路信息
    ivs-device-id: 112 #设备编号
